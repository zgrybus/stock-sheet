name: Frontend PR
on:
  pull_request:
    branches: [main]

jobs:
  frontend-pr-check:
    name: Frontend PR check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./themes/stock-sheet

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: themes/stock-sheet/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm lint

